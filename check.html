<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chack Task</title>
</head>
<style>

    #cont{
        position: relative;
        left: 40%;
        top: 242px;
        width: 350px;
        height: fit-content;
    }
    h1{
        position: relative;
        left: 10%;
        font-style: italic;
        font-family:  'Poppins';
        color: rgb(163, 94, 146);

    }
    #add-task{
        color: rgb(255, 255, 255);
        background-color: rgb(156, 63, 152);
        display: inline-block;
        text-transform: uppercase;
        text-decoration: none;
        border: 1px solid rgb(156, 63, 152);
        width: 90px;
        height: 33px;
    }
    #add-task:active {
      position: relative;
      top: 1px;
      border-bottom-width: 2px;
}
input[type=text] {
    
  display: inline-block;
  padding: 10px;
  width: 250px;
  box-sizing: border-box;
  background-color: rgba(187, 184, 184, 0.25);
  border: none;
  border-radius: 2px;
  margin: 10px auto;
  transition:background-color 0.5s ease;
}

    </style>
<script>
    function addtask (){
            var  lab_value = document.getElementById('input-task').value; 
            var items = document.createElement("INPUT");
            var label = document.createElement("label");
            var br = document.createElement("br");
            items.setAttribute("type", "checkbox");
            items.setAttribute("class", "checkbox");
            items.setAttribute("onchange", "line_on()"); 
            label.setAttribute("class", "label");
            var element = document.getElementById("task");
            element.appendChild(items);
            element.appendChild(label);
            element.appendChild(br);
            var node = document.createTextNode(lab_value);
            label.appendChild(node);
      
    }
        function line_on() {
                var myCollection = document.getElementsByClassName("checkbox")
                var myCollection1 = document.getElementsByTagName("label");
                for (let i = 0; i < myCollection.length; i++)
                 {
                    if(myCollection[i].checked==true){
                        myCollection1[i].style.textDecoration = "line-through"
                    }
                       
                    else{
                        myCollection1[i].style.textDecoration = "none";
                    }
                   }
             }

</script>

<body>
    <div id="cont">
    <h1>  CHECK TASK </h1>
    <input type="text"  id="input-task" placeholder="ADD TASK">
    <input type="button" value="Submit" id="add-task" onclick="addtask ()">
    <div id="task">
    </div>
    </div>
</body>
</html>
